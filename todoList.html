<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo Tasks</title>
  <link rel="stylesheet" href="./todoListStyle.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js"></script>
</head>
<body>
  <input type="text" id="todoInput">
  <button type="button" id="mybtn"> Add </button>
  <div id="todoItems"></div>
  <script id="templateEntry" type="text/x-handlebars-template">
    <div>{{description}}
      <div class="deleteButton"> Delete </div>
      <div class="currentDate"> {{date}}</div>
      <div class="userName"> Alan</div>
    </div>
  </script>
  <script src="./todoList.js"></script>
</body>
</html>
